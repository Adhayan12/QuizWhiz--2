<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(0, 69, 139);
            background: linear-gradient(180deg, rgba(0, 69, 139, 1) 0%, rgba(6, 0, 111, 1) 43%, rgba(103, 0, 102, 1) 93%);
            color: white;
            min-height: 100vh;
            text-align: center;
        }
    
        h1 {
            color: #fff;
            margin: 20px 0;
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
    
        .intro {
            font-size: 1.2rem;
            margin: 20px 10px;
            color: #ddd;
            line-height: 1.6;
        }

        /* Position Profile and Login/Logout at the top-right corner */
        .action-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            text-decoration: none;
        }
    
        .action-buttons button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
    
        .action-buttons button:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.3);
        }

        /* Quiz Options */
        .quiz-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
    
        .quiz-button {
            width: 200px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    
        .quiz-button:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
    
            .quiz-button {
                width: 180px;
                font-size: 16px;
                padding: 12px;
            }
    
            .action-buttons button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
    
            .quiz-button {
                width: 150px;
                font-size: 14px;
                padding: 10px;
            }
    
            .action-buttons button {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="action-buttons">
       
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">
            <button>Profile</button>
        </a>
        <form action="{% url 'logout' %}" method="POST" style="margin: 0;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'register' %}">
            <button>Login</button>
        </a>
        {% endif %}
    </div>
<br><br>
    <h1>Welcome to the QuizWhiz!</h1>

    <div class="intro">
        <p>Ready to test your knowledge? Choose one of the quizzes below to begin!</p>
    </div>

    <div class="quiz-options">
        <div class="quiz-options">
            <a href="{% url 'ques' %}?category=Science"><button class="quiz-button">Physics</button></a>
            <a href="{% url 'ques' %}?category=Mathematics"><button class="quiz-button">Maths</button></a>
            <a href="{% url 'ques' %}?category=Geography"><button class="quiz-button">Geography</button></a>
            <a href="{% url 'ques' %}?category=History"><button class="quiz-button">History</button></a>
        </div>
</body>
</html>
